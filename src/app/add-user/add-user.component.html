<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="onSubmit(addUser)" #addUser="ngForm">
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text"
            id="username"
            class="form-control"
            name="username"
            ngModel
            #username="ngModel"
            required>
            <span class="help-block" *ngIf="!username.valid && username.touched">
              Please enter valid username
            </span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text"
            id="password"
            class="form-control"
            name="password"
            ngModel>
        </div>
        <div class="form-group">
          <label for="gender">Select Gender</label>
          <select id="gender"
            class="form-control"
            ngModel
            name="gender"
          >
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
